<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista 2.0</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="conteudo">
      <div class="topo">
        <input
          type="text"
          id="inputNovaTarefa"
          placeholder="Adicine um nova tarefa"
        />
        <button id="btnAddTarefa">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <ul id="listaTarefas"></ul>
    </div>
    <div id="janelaEdicao">
      <button id="janelaEdicaoBtnFechar">
        <i class="fa fa-remove"></i>
      </button>
      <h2>#1021</h2>
      <hr />
      <form>
        <div class="frm_linha">
          <label for="Nome"></label>
          <input type="text" id="inputTarefaNomeEdicao" />
        </div>
        <div class="frm_linha"></div>
        <button id="btnAtualizarTarefa">Salvar</button>
      </form>
    </div>
    <div id="janelaEdicaoFundo"></div>
    <script src="js/scripts.js"></script>
  </body>
</html>
